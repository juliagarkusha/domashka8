<main>
    <section>
        <h1>Атрибуты</h1>
        <p class="text--gray">elem.hasAttribute(name) – проверяет наличие атрибута</p>
        <p class="text--gray">elem.getAttribute(name) – получает значение атрибута</p>
        <p class="text--gray">elem.setAttribute(имя, значение) - устанавливает атрибут</p>
        <p class="text--gray">elem.removeAttribute(name) - удаляет атрибут</p>
        <button class="btn" id="btnText">Change text color</button>
    </section>
